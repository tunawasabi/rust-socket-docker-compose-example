services:
  receiver:
    build:
      context: .
      dockerfile: receiver/Dockerfile
    environment:
      - EXAMPLE_HOST=localhost
      - EXAMPLE_PORT=41211
  sender:
    image: rust
    build:
      context: .
      dockerfile: sender/Dockerfile
    depends_on:
      - receiver
    environment:
      - EXAMPLE_HOST=receiver
      - EXAMPLE_PORT=41211
